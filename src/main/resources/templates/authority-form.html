<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Items Directory</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
    .error {
        color: red;
    }
    </style>

</head>

<body>
<div class="container">
    <h1>Add Item</h1>
    <hr>
    <form action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout"/>
    </form>
    <hr>
    <form action="#" th:action="@{/authoritysave(vendorId=${user.id},username=${user.username})}"
          th:object="${user}" method="POST">



        <label class="col-sm-1 col-form-label">Username:</label>

        <input type="text" th:field="*{username}" placeholder="username" class="form-control mb-4 col-4" disabled>
        <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" />

        <label class="col-sm-1 col-form-label">Authority:</label>

        <input type="text" th:field="*{authority}" placeholder="authority" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('authority')}" th:errorclass="error" th:errors="*{authority}" />

        <label class="col-sm-1 col-form-label">id:</label>

        <input type="text" th:field="*{id}" placeholder="authority" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('id')}" th:errorclass="error" th:errors="*{id}" />





        <button type="submit" class="btn btn-info col-2" >Save</button>




    </form>

    <hr>
    <a th:href="@{/vendors}">Back to Item List</a>
</div>
</body>

</html>
