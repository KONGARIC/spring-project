<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Items Directory</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    .error {
        color: red;
    }
    </style>

</head>

<body>
<div class="container">

    <h1>Add Item</h1>
    <hr>

    <form action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout"/>
    </form>
    <hr>
   <!-- <p th:text="'vendor  is'+ ${vendor}" />-->

    <form action="#" th:action="@{/save}"
      th:object="${item}" method="POST">



        <p th:text="'vendor  is'+ ${vendorId}" />
        <input type="hidden" th:field="*{id}" >


    <br>

            <label class="col-sm-1 col-form-label">vendorId :</label>

                <input type="text" th:field="*{vendorId}" placeholder="vendor Id" class="form-control mb-4 col-4" >



        <label class="col-sm-1 col-form-label">Item:</label>
        <input type="text" th:field="*{itemName}" placeholder="Item Name" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('itemName')}" th:errorclass="error" th:errors="*{itemName}" />

            <label class="col-sm-1 col-form-label">Discription:</label>

                <input type="text" th:field="*{itemDiscription}" placeholder="Discription" class="form-control mb-4 col-4">
                <p th:if="${#fields.hasErrors('itemDiscription')}" th:errorclass="error" th:errors="*{itemDiscription}" />

            <label class="col-sm-1 col-form-label">Price :</label>

                <input type="text" th:field="*{price}" placeholder="price" class="form-control mb-4 col-4">

            <label class="col-sm-1 col-form-label">Quantity :</label>
                <input type="text" th:field="*{quantity}" placeholder="quantity" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-info col-1">Save</button>

</form>

<hr>
<a th:href="@{/listByVendorId(vendorId=${vendorId})}">Back to Item List</a>


</div>
</body>

</html>
