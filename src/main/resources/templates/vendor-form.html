<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Items Directory</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
    .error {
        color: red;
    }
    </style>

</head>

<body>
<div class="container">
    <h1>Add Vendor</h1>
    <hr>
    <form action="#" th:action="@{/logout}"
               method="POST">

        <input type="submit" value="Logout"/>
    </form>
    <hr>
<form action="#" th:action="@{/vendorsave}"
      th:object="${vendor}" method="POST">


    <input type="hidden" th:field="*{id}" />
    <label class="col-sm-1 col-form-label">First Name:</label>

    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
    <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" />

    <label class="col-sm-1 col-form-label">Last Name:</label>

    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
    <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" />

    <label class="col-sm-1 col-form-label">Email :</label>

    <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
    <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />

    <button type="submit" class="btn btn-info col-2" >Save</button>




</form>

<hr>
<a th:href="@{/vendors}">Back to Vendor List</a>
</div>
</body>

</html>
