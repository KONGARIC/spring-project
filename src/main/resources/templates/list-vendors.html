<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Items Directory</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>

<div class="container">
    <h1>Inventory Management</h1>

    <hr>
    <form action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout"/>
    </form>
    <hr>
    <a th:href="@{/showFormForVendorAdd}" class="btn btn-primary btn-sm mb-3">Add Vendor</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Items</th>
                <th>Actions</th>
            </tr>
        </thead>
    <tbody>
    <tr th:each="tempVendor : ${vendors}">
        <td th:text="${tempVendor.firstName}"/>
        <td th:text="${tempVendor.lastName}"/>
        <td th:text="${tempVendor.email}"/>
        <td>
            <a th:href="@{/listByVendorId(vendorId=${tempVendor.id})}" class="btn btn-link btn-sm">Click me</a>
        </td>

        <td>
            <a th:href="@{/showFormForVendorUpdate(vendorId=${tempVendor.id})}" class="btn btn-info btn-sm">Update</a>
            <a th:href="@{/showFormForUserAdd(vendorId=${tempVendor.id},username=${tempVendor.firstName})}" class="btn btn-info btn-sm">UserForm</a>
            <a th:href="@{/showFormForAuthorityAdd(vendorId=${tempVendor.id},username=${tempVendor.firstName})}" class="btn btn-info btn-sm">AuthorityForm</a>
            <a th:href="@{/deleteVendor(vendorId=${tempVendor.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure?'))) return false">Delete</a>
        </td>

    </tr>
    </tbody>
</table>
</div></body>

</html>
